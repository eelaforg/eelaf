<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلد آرہا ہے | جامع آن لائن پورٹل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Noto Sans Urdu', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            color: white;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            padding: 3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #00dbde;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #fc00ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #00dbde, #fc00ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            width: 70%;
            border-radius: 5px;
            animation: loading 2s infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>جلد آرہا ہے!</h1>
        
        <p>
            یہ سیکشن فی الحال تیاری کے مراحل میں ہے۔<br>
            ہم جلد ہی اسے مکمل طور پر فعال کر دیں گے۔
        </p>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <p style="font-size: 1rem; color: #aaa;">
            ہماری ٹیم اس سیکشن پر کام کر رہی ہے۔<br>
            آپ کو بہترین تجربہ فراہم کیا جائے گا۔
        </p>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-right"></i> واپس ہوم پیج
        </a>
    </div>
    
    <script>
        // Redirect to index after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
        
        console.log('Coming soon page loaded');
    </script>
</body>
</html>
