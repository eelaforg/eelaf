<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسکالرشپس | مالی امداد</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Urdu'; }
        body { background: #e0f2f1; direction: rtl; }
        header { background: linear-gradient(135deg, #009688, #00796B); color: white; padding: 2rem; text-align: center; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .back-btn { background: #009688; color: white; padding: 1rem 2rem; text-decoration: none; border-radius: 5px; display: inline-block; margin: 2rem 0; }
        .scholarship-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin: 2rem 0; }
        .scholarship-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        footer { background: #00796B; color: white; text-align: center; padding: 2rem; margin-top: 4rem; }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-award"></i> اسکالرشپس</h1>
        <p>دنیا بھر میں تعلیم کے لیے مالی امداد</p>
    </header>
    <div class="container">
        <a href="index.html" class="back-btn">← واپس ہوم پیج</a>
        <h2>اسکالرشپ کی اقسام</h2>
        <div class="scholarship-grid">
            <div class="scholarship-card"><h3>بین الاقوامی</h3><p>دنیا بھر کی یونیورسٹیاں</p></div>
            <div class="scholarship-card"><h3>حکومتی</h3><p>سرکاری اسکالرشپس</p></div>
            <div class="scholarship-card"><h3>پرائیویٹ</h3><p>نجی اداروں کی طرف سے</p></div>
        </div>
    </div>
    <footer><p>© 2024 اسکالرشپس سیکشن</p></footer>
</body>
</html>
